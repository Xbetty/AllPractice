table {

}
 
th, td {

}
 
th {
	background: #199fff;

} /*模拟对角线*/
.out {
	border-top: 5em #199fff solid; /*上边框宽度等于表格第一行行高*/
	border-left: 200px #ff8838 solid; /*左边框宽度等于表格第一行第一格宽度*/
	position: relative; /*让里面的两个子容器绝对定位*/
	color:white;
}
 
b {
	font-style: normal;
	display: block;
	position: absolute;
	top: -5.3em;
	left: -160px;
	width: 200px;
}
 
em {
	font-style: normal;
	display: block;
	position: absolute;
	top: -78px;
	left: -230px;
	width: 200px;
}
 
.assessDetail td {
	background-color: #FFF;
}
.assessDetail td.color {
	background-color: red;
}
.assessDetail td.other-color {
	background-color: green;
}
</style>
