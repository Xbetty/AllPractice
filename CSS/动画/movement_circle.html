<!DOCTYPE html>
<html>
<head>
	<title>正圆运动效果</title>
	<style type="text/css">
		.stage {
			width: 400px;
			height: 400px;
			background: url(http://p2.qhimg.com/t01d0bccc09b80b460d.jpg) no-repeat;
			margin: 0 auto;
			background-size: contain;
		}
		.rocketship {
			width: 100px;
			height: 100px;
			background: url(http://p5.qhimg.com/t018efa521643aa9ede.png) no-repeat;
			background-size: contain;
			-webkit-transform-origin: 200% 200%;
			transform-origin: 200% 200%;
			-webkit-animation: circle 1s infinite linear;
			animation: circle 1s infinite linear;
		}
		@keyframes circle {
			to {
				/*1turn 为360°*/
				transform: rotate(1turn);
			}
		}
		@-webkit-keyframes circle {
			to {
				transform: rotate(1turn);
			}
		}

	</style>
</head>
<body>
	<div class="stage">
		<div class="rocketship"></div>
	</div>
</body>
</html>
