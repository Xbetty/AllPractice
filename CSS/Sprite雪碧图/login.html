<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			padding: 0;
			margin: 0;
		}
		body {
			background-color: #5e5e5e;
		}
		div.container {
			width: 200px;
			background-color: #fff;
			margin: 50px auto;
			padding: 10px;
		}
		form {
			background-color: #eee;
			padding: 10px;
		}
		form input.input {
			margin-bottom: 10px;
			width: 100%;
			height: 30px;
			padding: 0 20px;
			box-sizing: border-box;
		}
		.second-con {
			font-size: 12px;
			margin-bottom: 10px;
			width: 100%;
			height: 30px;
		}
		.second-con a {
			color: blue;
			float: right;
		}
		.img {
			width: 100%;
			height: 30px;
			background: url('http://img.mukewang.com/539a972b00013e9102280177.jpg') no-repeat;
		}
		hr {
			margin: 10px 0;
			background-color: #bbb;
			height: 1px;
			border: none;
		}
		.login {
			background-position: 0 0;
		}
		.reg {
			background-position: 0 -40px;
		}
	</style>
</head>
<body>
	<div class="container">
		<form>
			<input class="input" type="text" placeholder="邮箱/手机号/用户名" />
			<input class="input" type="text" placeholder="请输入密码" />
			<div class="second-con">
				<input type="checkbox" name="" />
				<label>下次自动登录</label>
				<a>忘记密码？</a>
			</div>
			<div class="img login"></div>
			<hr/>
			<div class="img reg"></div>
		</form>
	</div>
</body>
</html>
