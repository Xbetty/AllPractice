<!DOCTYPE html>
<html>
<head>
	<title>CSS Sprite雪碧图使用场景</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		div.cat {
			width: 150px;
			background-color: #f8f8f8;
			border: 1px solid #bbb;
		}
		ul {
			list-style: none;
		}
		li {
			display: block;
			height: 31px;
			line-height: 31px;
			overflow: hidden;
			border-bottom: 1px solid #eee;
		}

		li h3 {
			font-size: 14px;
			font-weight: 400;
		}
		li i {
			display: inline;
			background: url('./sidebar.png');
			width: 30px;
			height: 24px;
			float: left;
			margin: 3px 10px;
		}
		.cat-1 i{
			background-position: 0 0;
		}
		.cat-2 i{
			background-position: 0 -24px;
		}
		.cat-3 i{
			background-position: 0 -48px;
		}
		.cat-4 i{
			background-position: 0 -72px;
		}
		.cat-5 i {
			background-position: 0 -96px;
		}
		.cat-6 i {
			background-position: 0 -120px;
		}
		.cat-7 i {
			background-position: 0 -144px;
		}
		.cat-8 i {
			background-position: 0 -168px;
		}
		.cat-9 i {
			background-position: -40px 0px;
		}
	</style>
</head>
<body>
	<!-- 
		1. 静态图片，不随用户信息的变化而变化
		2. 小图片，图片容量比较小
		3. 加载量比较大
		ps：一些大图不建议拼成雪碧图
	 -->

	 <!-- 实现原理：CSS background-position -->
	 <!-- 
	 	控制一个层，可显示的区域范围大小
	 	通过一个窗口，进行背景图的滑动
	  -->

	  <!-- 实现方式：1. PS手动拼图（记录坐标点）2. 使用sprite工具自动生成（CssGaga）-下载地址：http://www.99css.com/archives/1524 -->
	  <div class="cat">
	  	<ul>
	  		<!-- y轴变换 -->
	  		<li class="cat-1">
	  			<i></i>
	  			<h3>服装内衣</h3>
	  		</li>
	  		<li class="cat-2">
	  			<i></i>
	  			<h3>鞋包配饰</h3>
	  		</li>
	  		<li class="cat-3">
	  			<i></i>
	  			<h3>运动户外</h3>
	  		</li>
	  		<li class="cat-4">
	  			<i></i>
	  			<h3>珠宝手表</h3>
	  		</li>
	  		<li class="cat-5">
	  			<i></i>
	  			<h3>手机数码</h3>
	  		</li>
	  		<li class="cat-6">
	  			<i></i>
	  			<h3>家电搬工</h3>
	  		</li>
	  		<li class="cat-7">
	  			<i></i>
	  			<h3>护肤彩妆</h3>
	  		</li>
	  		<li class="cat-8">
	  			<i></i>
	  			<h3>母婴用品</h3>
	  		</li>

	  		<!-- x轴变换 -->
	  		<li class="cat-9">
	  			<i></i>
	  			<h3>服装内衣</h3>
	  		</li>
	  	</ul>
	  </div>

</body>
</html>
