<!DOCTYPE html>
<html>
<head>
	<title>双飞翼布局</title>
	<style type="text/css">
		.container {
			overflow: hidden;
		}
		.main, .left, .right {
			min-height: 200px;
			float: left;
		}
		.main {
			/*background-color: red;*/
			width: 100%;
			min-height: 220px;
		}
		.left {
			width: 100px;
			background-color: blue;
			margin-left: -100%;
		}
		.right {
			width: 150px;
			background-color: green;
			margin-left: -150px;
		}
		.main-content {
			background-color: yellow;
			margin: 0 150px 0 100px;
			height: 200px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="main">
			<div class="main-content">main</div>
		</div>
		<div class="left">left</div>
		<div class="right">right</div>
	</div>
</body>
</html>
