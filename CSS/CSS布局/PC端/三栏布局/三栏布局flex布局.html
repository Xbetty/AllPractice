<!DOCTYPE html>
<html>
<head>
	<title>三栏布局：方式四</title>
	<style type="text/css">
	*{
		margin:0;
		padding: 0;
	}
		.wrapper{
			display: flex;
		}
		.left{
			width: 200px;
			height: 300px;
			background-color: green;
		}
		.middle{
			width: 100%;
			height: 300px;
			margin:0 20px;
			background-color: red;
		}
		.right{
			width: 200px;
			height: 300px;
			background-color: yellow;
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<div class="left">左栏</div>
		<div class="middle">中间</div>
		<div class="right">右边</div>
	</div>
	<!-- 除了兼容性，一般没有太大的缺陷 -->
</body>
</html>
