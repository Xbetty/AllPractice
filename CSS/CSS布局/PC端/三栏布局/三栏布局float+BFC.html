<!DOCTYPE html>
<html>
<head>
	<title>三栏布局：方式三</title>
	<style type="text/css">
	*{
		margin:0;
		padding: 0;
	}
		.wrapper{
			/*清除浮动*/
			overflow: hidden;
		}
		.middle{
			float: left;
			width: 100%;
		}
		.middle .main{
			background-color: red;
			margin:0 210px;
			height: 300px;
		}
		.left{
			width: 200px;
			height: 300px;
			background-color: green;
			float: left;
			margin-left: -100%;
		}
		.right{
			width: 200px;
			height: 300px;
			background-color: yellow;
			margin-left: -200px;
			float: left;
		}
	</style>
</head>
<body>
	<!-- 将middle的宽度设置为100%，然后将其float设置为left，其中的main块设置margin属性，然后左边栏设置float为left，其中的main块设置margin属性，然后左边栏设置float为left，之后设置margin为-100%，右栏也设置为float：left，之后的margin-left为自身大小 -->
	<div class="wrapper">
		<div class="middle">
			<div class="main">中间</div>
		</div>
		<div class="left">左栏</div>
		<div class="right">右栏</div>
	</div>
	<!-- 缺点：1.结构不正确 2.多了一层标签 -->
</body>
</html>
