<!DOCTYPE html>
<html>
<head>
	<title>递归</title>
</head>
<body>
	<script type="text/javascript">
		/*
			1. 找规律
			2. 找出口
		*/ 


		// 1. 求n的阶乘
		/*
			规律：n! = n * （n-1）!
				mul(m) = n * mul(n-1)
				mul(5) = 5 * mul(4)
				mul(4) = 4 * mul(3)
				mul(3) = 3 * mul(2)
				mul(2) = 2 * mul(1)
			出口： mul(1)
		*/
		function mul (n) {
			// var num = 1
			// for (var i = 1; i <= n; i++) {
			// 	num *= i
			// }
			// return num
			// -------------------
			if (n == 1 || n == 0) {
				return 1
			}
			return n * mul(n-1)
		}
		console.log('--------------------')
		console.log(mul(10))


		// 2. 实现斐波那契数列
		/*
			规律：fb(n) = fb(n-1) + fb(n-2)
				fb(5) == > fb(4) + fb(3)
				fb(4) == > fb(3) + fb(2)
				fb(3) ==> fb(2) + fb(1)
			出口：fb(1),fb(2)
		*/
		function fb (n) {
			if (n ==1 || n == 2) {
				return 1
			}
			return fb(n-1) + fb(n-2)
		}
		console.log('--------------------')
		console.log(fb(10))

	</script>
</body>
</html>
