<!DOCTYPE html>
<html>
  <head>
    <title>冒泡排序</title>
  </head>
  <body>
    <script>
      var arr = [3,2,1,5,4]
      // ------------------------
      // 参考
      function bubbleSort (arr) {
        var i = arr.length, j, temp
        while (i > 0) {
          console.log('---------------------')
          console.log('arr00000000000000000', arr)
          for (j = 0; j < i-1; j++) {
            if (arr[j] > arr[j+1]) {
              temp = arr[j]
              arr[j] = arr[j+1]
              arr[j+1] = temp
            }
          }
          i --
        }
        return arr
      }
      console.log('参考', bubbleSort(arr))

      // ------------------------
      // 降序
      function bubbleSortDesc (arr) {
        for (let i = arr.length; i > 0; i--) {
          console.log('---------------------')
          console.log('arr222222222222222', arr)
          for (let j = 0; j < i -1; j++) {
            if (arr[j]>arr[j+1]) {
              let temp = arr[j]
              arr[j] = arr[j+1]
              arr[j+1] = temp
            }
          }
        }
        return(arr)
      }
      console.log('降序', bubbleSortDesc(arr))


      // 升序
      function bubbleSortAsc (arr) {
        console.log('---------------------')
        for (let i = 0; i < arr.length; i++) {
          console.log('arr11111111111111', arr)
          for (let j = 0; j <= i; j++) {
            if (arr[j]>arr[j+1]) {
              let temp = arr[j]
              arr[j] = arr[j+1]
              arr[j+1] = temp
            }
          }
        }
        return(arr)
      }
      var arr = [3,2,1,5,4]
      console.log('升序', bubbleSortAsc(arr))

    </script>
  </body>
</html>
