      function selectionSort (arr) {
        for (var i = 0; i <arr.length - 1; i++){
          var min = arr[i]
          var index = i
          for(var j = i + 1; i< arr.length; j++){
            if (arr[j] < min){
              min = arr[j]
              index = j
            }
          }
          var temp = arr[i]
          arr[index]=temp
          arr[i] = min
        }
        return arr
      }
      console.log(selectionSort(arr))
