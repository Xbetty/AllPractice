<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
        队列：队列是一种先进先出（First-In-First-Out，FIFO）的数据结构。
        队列是一种列表，不同的是队列只能在队尾插入元素，在队首删除元素。
        队列用于存储按顺序排列的数据，先进先出，这点和栈不一样。在栈中，最后入栈的元素反而被优先处理。
        */
      /*
        队列的两种主要操作是：向队列中插入新元素和删除队列中的元素。
        插入操作也叫做入队，入队操作在对位插入新元素。
        删除操作也叫做出队，出队操作删除对头的元素。
        */
      // 用数组实现队列
      function Queue() {
        this.dataSource = [];
        this.enqueue = enqueue;
        this.dequeue = dequeue;
        this.front = front;
        this.back = back;
        this.toString = toString;
        this.empty = empty;
      }
      //   enqueue()方法向队尾添加一个元素：
      function enqueue(element) {
        this.dataSource.push(element);
      }
      //   dequeue()方法删除队首的元素：
      function dequeue(element) {
        return this.dataSource.shift();
      }
      //   front()读取队首的元素：
      function front() {
        return this.dataSource[0];
      }
      // back()读取队尾的元素：
      function back() {
        return this.dataSource[this.dataSource.length - 1];
      }
      //   使用toString()方法显示队列内的所有元素：
      function toString() {
        var retStr = '';
        for (var i = 0; i < this.dataSource.length; ++i) {
          retStr += this.dataSource[i] + '\n';
        }
        return retStr;
      }
      //   empty()方法判断队列是否为空
      function empty() {
        if (this.dataSource.length === 0) {
          return true;
        } else {
          return false;
        }
      }
      //   测试
      var queue = new Queue();
      queue.enqueue('张三');
      queue.enqueue('李四');
      queue.enqueue('王五');
      console.log(queue.toString()); // 张三 李四 王五
      queue.dequeue();
      console.log(queue.toString()); // 李四 王五
      console.log(queue.front()); // 李四
      console.log(queue.back()); // 王五
    </script>
  </body>
</html>
