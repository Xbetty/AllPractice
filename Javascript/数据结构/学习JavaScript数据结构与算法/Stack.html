    <script>
      /* 1. 把十进制的数转化成二进制的数字 */
      function decimalToBinary(decNumber) {
        let remStack = new Stack();
        let number = decNumber;
        let rem;
        let result;

        while (number > 0) {
          rem = number % 2;
          remStack.push(rem);
          number = number / 2;
        }

        while (!remStack.isEmpty) {
          result = remStack.toString();
        }
        return result;
      }

      console.log('decimalToBinary(10);',decimalToBinary(10))
    </script>
