<!DOCTYPE html>
<html>
<head>
	<title>对象的遍历方法</title>
</head>
<body>
	<script type="text/javascript">
		var obj = {'1':'a', '2':'b', '3':'c'}
		// 1.使用Object.keys()遍历：
		// 返回一个数组，包括对象自身的（不含继承的）所有可枚举属性（不含Symbol属性）
		console.log('----------------------1')
		Object.keys(obj).forEach(function(i){
			console.log(i, obj[i])
			/*
				1 a
				2 b
				3 c
			*/
		})

		// 2.使用for...in遍历
		// 循环遍历对象自身的和继承的可枚举属性（不含Symbol属性）
		console.log('----------------------2')
		for (var j in obj) {
			console.log(j, ':', obj[j])
			/*
				1: a
				2: b
				3: c
			*/
		}

		// 3.使用Object.getOwnPropertyNames(obj)遍历
		// 返回一个数组，包含对象自身的所有属性（不含Symbol属性），但是包括不可枚举属性
		console.log('----------------------3')
		Object.getOwnPropertyNames(obj).forEach(function(k){
			console.log(k,obj[k])
			/*
				1 a
				2 b
				3 c
			*/
		})


		// 4.使用Reflect.ownKeys(obj)遍历
		// 返回一个数组，包含对象自身的所有属性，不管属性名是Symbol或字符串，也不管是否可枚举
		console.log('----------------------4')	
		Reflect.ownKeys(obj).forEach(function(l){
			console.log(l, obj[l])
			/*
				1 a
				2 b
				3 c
			*/
		})
	</script>
</body>
</html>
