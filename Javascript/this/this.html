			// body...

			alert("this1:"+this.x);//20

		}
	};
	//在进入上下文的时候
	//this被当成bar对象
	bar.test();//true 20
	foo.test=bar.test;
	//不过，这里的this依然不会是foo
	//尽管调用的是相同的func
	foo.test();//false,10
