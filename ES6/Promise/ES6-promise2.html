第二个测试
<script type="text/javascript">
	console.log("start");
	let promise = new Promise( resolve => {
		setTimeout(() => {
			console.log('the promise fulfilled');
			resolve('hello world!');
		},1000);
	})
	setTimeout(() => {
		promise.then( value => {
			console.log(value);
		})
	})
</script>
