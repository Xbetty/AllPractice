<!DOCTYPE html>
<html>
<head>
	<title>class类的使用详解</title>
</head>
<body>
	<!-- 
		1. 使用class定义类/实现类的继承
		2. 在类中通过constrctor定义构造方法
		3. 通过new来创建类的实例
		4. 通过extends来实现类的继承
		5. 通过super调用父类的构造方法
		6. 重写从父类中继承的一般方法
	 -->
	 <script type="text/javascript">
	 	function Person (name, age) {
	 		this.name = name
	 		this.age = age
	 	}
	 	let person = new Person('xzt', 19)
	 	console.log('person', person) // {name: 'xzt', age: 19}

	 	// 定义一个人物的类
	 	class Person1 {
	 		// 类的构造方法
	 		constructor (name, age) {
	 			this.name  = name
	 			this.age = age
	 		}
	 		// 类的一般方法
	 		showName() {
	 			console.log('调用父类的方法')
	 			console.log(this.name, this.age)
	 		}
	 	}
	 	let person1 = new Person1('xxx', 20)
	 	person1.showName() // xxx
	 	console.log('person1', person1) // {name: 'xxx', age: 20}

	 	// 子类
	 	class StartPerson1 extends Person1 {
	 		constructor(name, age, salary){
	 			super(name, age) // 调用父类的构造方法
	 			this.salary = salary
	 		}
	 		// 重写父类的方法
	 		showName() {
	 			console.log('调用子类的方法')
	 			console.log(this.name, this.age, this.salary)
	 		}
	 	}
	 	let p1 = new StartPerson1('wade', 20, 12222)
	 	console.log('p1', p1) // {name: 'wade',age:20,salary:12222}
	 	p1.showName() // 调用子类的方法 // wade 20 12222

	 </script>
</body>
</html>
